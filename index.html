<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal Wedding</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background: radial-gradient(circle at top, #2b0033, #120018 70%);
  color:#f5d97a;
  text-align:center;
  overflow-x:hidden;
}

/* GOLD PARTICLE SHIMMER */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:linear-gradient(45deg, rgba(255,215,0,0.08) 25%, transparent 25%, transparent 50%, rgba(255,215,0,0.08) 50%, rgba(255,215,0,0.08) 75%, transparent 75%, transparent);
  background-size:60px 60px;
  animation: shimmer 25s linear infinite;
  z-index:-1;
}
@keyframes shimmer{
  0%{transform:translate(0,0);}
  100%{transform:translate(-200px,-200px);}
}

h1{
  font-family:'Cinzel', serif;
  font-size:2.8rem;
  letter-spacing:4px;
  margin-top:80px;
  animation:fadeIn 2s ease-in-out;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

.divider{
  width:140px;
  height:2px;
  background:gold;
  margin:25px auto;
}

.countdown{
  font-size:1.3rem;
  margin:20px;
  font-weight:bold;
}

.nav{
  margin:40px 0;
}
.nav a{
  margin:10px;
  padding:10px 20px;
  border:1px solid gold;
  color:gold;
  text-decoration:none;
  border-radius:20px;
  transition:0.3s;
}
.nav a:hover{
  background:gold;
  color:#2b0033;
}

button{
  padding:14px 30px;
  background:gold;
  border:none;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
}

iframe{
  width:90%;
  height:300px;
  border-radius:12px;
  border:0;
  margin-top:20px;
}

/* FIREWORKS */
.firework{
  position:fixed;
  width:5px;
  height:5px;
  background:gold;
  border-radius:50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>

<body>

<h1>[Bride Name]</h1>
<h1>&</h1>
<h1>[Groom Name]</h1>

<div class="divider"></div>

<p>Request the honour of your presence</p>
<p>at their Imperial Wedding Celebration</p>

<div class="countdown" id="countdown"></div>

<div class="nav">
  <a href="mehendi.html">Mehendi</a>
  <a href="sangeet.html">Sangeet</a>
  <a href="reception.html">Reception</a>
</div>

<h2>Grand Ceremony</h2>
<div class="divider"></div>

<p><strong>Date:</strong> December 25, 2026</p>
<p><strong>Venue:</strong> The Royal Palace, City</p>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d..." loading="lazy"></iframe>

<br><br>
<button onclick="window.location.href='https://wa.me/91XXXXXXXXXX'">
RSVP on WhatsApp
</button>

<script>
/* COUNTDOWN */
var weddingDate = new Date("December 25, 2026 18:00:00").getTime();
var x = setInterval(function(){
  var now = new Date().getTime();
  var distance = weddingDate - now;

  var days = Math.floor(distance/(1000*60*60*24));
  var hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  var minutes = Math.floor((distance%(1000*60*60))/(1000*60));

  document.getElementById("countdown").innerHTML =
  days+" Days • "+hours+" Hours • "+minutes+" Minutes";

  if(distance < 0){
    clearInterval(x);
    document.getElementById("countdown").innerHTML="The Royal Celebration Has Begun!";
    launchFireworks();
  }
},1000);

/* FIREWORK FUNCTION */
function launchFireworks(){
  for(let i=0;i<80;i++){
    let f=document.createElement("div");
    f.className="firework";
    f.style.left=window.innerWidth/2+"px";
    f.style.top=window.innerHeight/3+"px";
    f.style.setProperty('--x',(Math.random()*400-200)+'px');
    f.style.setProperty('--y',(Math.random()*400-200)+'px');
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}
window.onload = launchFireworks;
</script>

</body>
</html>
