<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Niteesh Weds Sowmya</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Playfair Display', serif;
  background: radial-gradient(circle at top, #3a0057, #120018 70%);
  color:#f5d97a;
  scroll-behavior:smooth;
  overflow-x:hidden;
}

/* ENTRY SCREEN */
#entry {
  position:fixed;
  width:100%;
  height:100%;
  background: radial-gradient(circle, #4b0070, #150020);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
  text-align:center;
}
#entry h1{
  font-family:'Cinzel', serif;
  letter-spacing:4px;
}
#entry button{
  padding:15px 40px;
  background:gold;
  border:none;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
}

/* SHIMMER */
body::before{
  content:"";
  position:fixed;
  width:200%;
  height:200%;
  background:linear-gradient(45deg, rgba(255,215,0,0.07) 25%, transparent 25%, transparent 50%, rgba(255,215,0,0.07) 50%, rgba(255,215,0,0.07) 75%, transparent 75%, transparent);
  background-size:60px 60px;
  animation: shimmer 30s linear infinite;
  z-index:-1;
}
@keyframes shimmer{
  0%{transform:translate(0,0);}
  100%{transform:translate(-200px,-200px);}
}

section{
  padding:80px 20px;
  text-align:center;
}

h1,h2{
  font-family:'Cinzel', serif;
  letter-spacing:3px;
}

.divider{
  width:120px;
  height:2px;
  background:gold;
  margin:25px auto;
}

.card{
  border:2px solid gold;
  padding:25px;
  border-radius:15px;
  margin:20px auto;
  max-width:600px;
  background:rgba(255,215,0,0.05);
}

button{
  padding:14px 30px;
  background:gold;
  border:none;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
}

.gallery img{
  width:90%;
  max-width:300px;
  margin:10px;
  border-radius:12px;
}

iframe{
  width:90%;
  height:250px;
  border:0;
  border-radius:12px;
}

.countdown{
  font-size:1.2rem;
  font-weight:bold;
  margin-top:15px;
}

/* FIREWORK */
.firework{
  position:fixed;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  animation: explode 1s ease-out forwards;
}
@keyframes explode{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>

<body>

<div id="entry">
  <h1>Niteesh ❤️ Sowmya</h1>
  <p>Welcome to Our Royal Celebration</p>
  <button onclick="enterSite()">Enter</button>
</div>

<audio id="bgMusic" loop>
  <source src="YOUR-MUSIC-LINK.mp3" type="audio/mpeg">
</audio>

<section>
  <h1>Niteesh</h1>
  <h2>&</h2>
  <h1>Sowmya</h1>
  <div class="divider"></div>
  <p>Invite you to celebrate their union</p>
  <div class="countdown" id="countdown"></div>
</section>

<section>
  <h2>The Wedding</h2>
  <div class="divider"></div>
  <div class="card">
    <p><strong>Date:</strong> 4th</p>
    <p><strong>Location:</strong> Soraba</p>
    <iframe src="PASTE-SORABA-GOOGLE-MAP-EMBED"></iframe>
  </div>
</section>

<section>
  <h2>The Reception</h2>
  <div class="divider"></div>
  <div class="card">
    <p><strong>Date:</strong> 7th</p>
    <p><strong>Location:</strong> Bangalore</p>
    <iframe src="PASTE-BANGALORE-GOOGLE-MAP-EMBED"></iframe>
  </div>
</section>

<section>
  <h2>Moments</h2>
  <div class="divider"></div>
  <div class="gallery">
    <img src="YOUR-PHOTO-1.jpg">
    <img src="YOUR-PHOTO-2.jpg">
    <img src="YOUR-PHOTO-3.jpg">
  </div>
</section>

<section>
  <h2>RSVP</h2>
  <div class="divider"></div>
  <button onclick="window.location.href='https://wa.me/91XXXXXXXXXX'">
    Confirm via WhatsApp
  </button>
</section>

<script>
function enterSite(){
  document.getElementById("entry").style.display="none";
  document.getElementById("bgMusic").play();
  launchFireworks();
}

function launchFireworks(){
  for(let i=0;i<100;i++){
    let f=document.createElement("div");
    f.className="firework";
    f.style.left=window.innerWidth/2+"px";
    f.style.top=window.innerHeight/3+"px";
    f.style.setProperty('--x',(Math.random()*500-250)+'px');
    f.style.setProperty('--y',(Math.random()*500-250)+'px');
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

/* COUNTDOWN */
var weddingDate = new Date("October 4, 2026 09:00:00").getTime();
setInterval(function(){
  var now = new Date().getTime();
  var distance = weddingDate - now;
  var days = Math.floor(distance/(1000*60*60*24));
  document.getElementById("countdown").innerHTML =
  days+" Days Until The Wedding";
},1000);
</script>

</body>
</html>
